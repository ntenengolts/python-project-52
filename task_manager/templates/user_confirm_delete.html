{% extends "base.html" %}
{% block content %}
<h1>Удалить пользователя</h1>
<p>Вы уверены, что хотите удалить {{ object.username }}?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Удалить</button>
  <a href="{% url 'users:list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
