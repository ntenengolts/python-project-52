{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<h1>{% if form.instance.pk %}Изменение статуса{% else %}Создать статус{% endif %}</h1>
<form method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  <button type="submit" class="btn btn-primary">
    {% if form.instance.pk %}Изменить{% else %}Создать{% endif %}
  </button>
</form>
{% endblock %}
