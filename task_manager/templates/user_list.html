{% extends "base.html" %}
{% block content %}
<h1>Пользователи</h1>
<table class="table">
  <thead>
    <tr><th>Имя</th><th>Email</th><th>Действия</th></tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>
        <a href="{% url 'users:update' user.pk %}">Изменить</a> |
        <a href="{% url 'users:delete' user.pk %}">Удалить</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a href="{% url 'users:create' %}" class="btn btn-success">Создать</a>
{% endblock %}
