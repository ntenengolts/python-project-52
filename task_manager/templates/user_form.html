{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<h1>{% if form.instance.pk %}Изменить пользователя{% else %}Создать пользователя{% endif %}</h1>
<form method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% if form.instance.pk %}
    <input type="hidden" id="id_password1" name="password1" value="">
  {% endif %}
  <button type="submit" class="btn btn-primary">
    {% if form.instance.pk %}Изменить{% else %}Зарегистрировать{% endif %}
  </button>
</form>
{% endblock %}
