{% extends "base.html" %}
{% block content %}
<h1 class="my-4">Удаление задачи</h1>
<p>Вы уверены, что хотите удалить задачу <strong>{{ object.name }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <a href="{% url 'tasks:list' %}" class="btn btn-secondary">Отмена</a>
    <button type="submit" class="btn btn-danger">Удалить</button>
</form>
{% endblock %}
