{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<h1>Удалить метку</h1>
<p>Вы уверены, что хотите удалить метку <strong>"{{ object.name }}"</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Удалить</button>
  <a href="{% url 'labels:list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
